name: Build

on:
  push:
    branches:
      - main
    tags:
     - '*'

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate timestamp for image tag
        id: build-timestamp
        shell: bash
        run: |
          TIMESTAMP=$(date --utc +%F.%H%M%S)
          echo '::set-output name=TIMESTAMP::${TIMESTAMP}'
        
      - name: Build
        run: |
          echo 'Build!'
          echo '::warning:: this is a warning'
          echo "::notice:: Test!"
          echo "::notice:: Test!"
          echo "${{ steps.random-color-generator.outputs.SELECTED_COLOR }}"

